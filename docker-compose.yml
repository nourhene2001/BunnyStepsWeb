version: '3.9'

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000   # dev override
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - ALLOWED_HOSTS=localhost,127.0.0.1
    # add db: postgres later

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    command: npm run dev   # dev mode
    volumes:
      - ./frontend:/app
      - /app/node_modules   # anonymous volume to avoid host node_modules issues
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000/api

